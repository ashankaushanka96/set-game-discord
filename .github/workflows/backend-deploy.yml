name: Deploy Backend to GCP

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'ansible/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  create-tarball:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create a directory and move files
        run: |
          cp -rf backend app
      
      - name: Create .env file with Discord secrets
        run: |
          echo "DISCORD_CLIENT_ID=${{ vars.DISCORD_CLIENT_ID }}" > app/.env
          echo "DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}" >> app/.env
      
      - name: Create tarball of the repository
        run: tar -czvf app.tar.gz app

      - name: Upload tarball as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-tarball
          path: app.tar.gz
  deploy:
    runs-on: ubuntu-latest
    needs: create-tarball
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download tarball artifact
        uses: actions/download-artifact@v4
        with:
          name: app-tarball
          path: .

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy with Ansible
        run: |
          cd ansible
          ansible-playbook backend-deploy-playbook.yml --extra-vars "ansible_host=${{ secrets.HOST }} ansible_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'" -i "${{ secrets.HOST }},"

