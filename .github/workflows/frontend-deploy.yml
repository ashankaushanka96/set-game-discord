name: Deploy Frontend to Server

on:
  push:
    branches:
      - main

jobs:
  create-tarball:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_BASE: ${{ secrets.HOST }}

      - name: Create a directory and move files
        run: |
          cp -rf frontend/dist app
      
      - name: Create tarball of the repository
        run: tar -czvf app.tar.gz app

      - name: Upload tarball as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-tarball
          path: app.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: create-tarball
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download tarball artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-tarball
          path: .

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy with Ansible
        run: |
          cd ansible
          ansible-playbook frontend-deploy-playbook.yml --extra-vars "ansible_host=${{ secrets.HOST }} ansible_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'" -i "${{ secrets.HOST }},"
